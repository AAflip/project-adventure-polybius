<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/app.css">
    <script src="/app.js"></script>
</head>
<body id="body">
    <section class="page" id="mainMenu">
        <h2>Beneath the Electric Sheep</h2>
        <button onclick="startGame()">Start Game</button>
        <button onclick="movePage('options')">Options</button>
        <button onclick="movePage('credits')">Credits</button>
        <a href="doom.html" id="egg">1</a>
    </section>
    <section class="page" id="battle">

    </section>
    <section class="page" id="inventory">

    </section>
    <!-- this page is mainly for the background stuff -->
    <section id="mainView">
        <button onclick="updateDialog(storyObj.story.text.prologue, storyObj.story.images[0])">Dialog Test</button>
        <button onclick="createChoice(storyObj.choices[1])">Choice Test</button>
        <button onclick="updateBackground('main.avif')">Background Test</button>
        <button onclick="playVideo()">Video Test</button>
    </section>
    <video preload id="introVideo" src="/cutscenes/introVideo.mp4"></video>
    <!-- this page is for the dialog stuff, nothing else -->
    <section id="dialogBox">
    </section>
    <section class="page" id="options">
        <button onclick="movePage('mainMenu')">Return</button>
    </section>
    <section class="page" id="credits">
        <h2>Made by:</h2>
        <h3>Tristan Antuna</h3>
        <h4>and</h4>
        <h3>David Madden</h3>
        <button onclick="movePage('mainMenu')">Return</button>
    </section>
    <section class="page" id="loading">
    </section>
</body>
</html>
