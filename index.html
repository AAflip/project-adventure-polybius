<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/app.css">
    <script src="/app.js"></script>
</head>
<body id="body">
    <section class="page" id="mainMenu">
        <button onclick="fullScreen()" id="fullscreen">â›¶</button>
        <h2>Beneath the Electric Sheep</h2>
        <button onclick="startGame()">Start Game</button>
        <button onclick="movePage('options')">Options</button>
        <button onclick="movePage('credits')">Credits</button>
        <a href="doom.html" id="egg">1</a>
    </section>
    <section class="page" id="battle">
        <div id="battleText"></div>
        <div id="battleButtons">
            <button id="attackButton" onclick="changeBattleScreen('attack')">Attack</button>
            <button id="itemsButton" onclick="movePage('inventory')">Inventory</button>
        </div>
        <div id="health"></div>
    </section>
    <section class="page" id="inventory">
        <h2>Inventory</h2>
        <div id="inv"></div>
        <button onclick="movePage('battle')">Return</button>
    </section>
    <!-- this page is mainly for the background stuff -->
    <section id="mainView">
    </section>
    <video preload="auto" id="introVideo" src="/cutscenes/introVideo.mp4"></video>
    <!-- this page is for the dialog stuff, nothing else -->
    <section id="dialogBox">
    </section>
    <section class="page" id="puzzles">
        <button onclick="checkPuzzle()" style="position: absolute">Check Puzzle</button>
    </section>
    <section class="page" id="options">
        <div id="volumeGroup">
            <h4>Volume:</h4>
            <input id="volumeNum" type="number" min="0" max="100" value="100">
            <input id="volumeSlide" type="range" value="100">
        </div>
        <div id="textSpeedGroup">
            <h4>Text Speed:</h4>
            <input id="textSpeedNum" type="number" max="50" min="1" value="25">
            <input id="textSpeedSlide" type="range" min="1" max="50" value="25">
        </div>
        <button onclick="movePage('mainMenu')">Return</button>
    </section>
    <section class="page" id="credits">
        <h2>Made by:</h2>
        <h3>Tristan Antuna</h3>
        <h4>and</h4>
        <h3>David Madden</h3>
        <button onclick="movePage('mainMenu')">Return</button>
    </section>
    <section class="page" id="loading">
    </section>
    <section id="storage">
    </section>
</body>
</html>
